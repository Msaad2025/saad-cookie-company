<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form - Saad Cookie Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffcc00;
      padding: 20px 0;
    }
    h1 {
      color: #4b4b4b;
    }
    form {
      padding: 20px;
      background-color: #f2f2f2;
      margin: 0 auto;
      width: 50%;
      border-radius: 8px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 5px;
    }
    button {
      background-color: #ff6600;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Saad Cookie Company - Order Form</h1>
  </header>

  <section>
    <h2>Order Your Favorite Cookies!</h2>
    <form action="submit_order.php" method="post">
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br>

      <label for="cookie">Choose Your Cookie:</label><br>
      <select id="cookie" name="cookie">
        <option value="chocolate_chip">Chocolate Chip Cookies</option>
        <option value="peanut_butter">Peanut Butter Cookies</option>
        <option value="oatmeal">Oatmeal Cookies</option>
      </select><br>

      <label for="quantity">Quantity:</label><br>
      <input type="number" id="quantity" name="quantity" min="1" required><br>

      <button type="submit">Submit Order</button>
    </form>
  </section>

  <footer>
    <a href="index.html" class="button">Home Page</a> <!-- Home Page Button -->
  </footer>
</body>
</html>
